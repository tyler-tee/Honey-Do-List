apiVersion: apps/v1
kind: Deployment
metadata:
  name: honey-do-list
  namespace: honey-do       # Use the honey-do namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honey-do-list
  template:
    metadata:
      labels:
        app: honey-do-list
    spec:
      containers:
      - name: honey-do-list-container
        image: your_image_here  # Replace with your container image
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "256Mi"     # Request 256 MiB of memory
            cpu: "250m"         # Request 250 millicores of CPU
          limits:
            memory: "512Mi"     # Limit to 512 MiB of memory
            cpu: "500m"         # Limit to 500 millicores of CPU
            ephemeral-storage: "2Gi" # Limit to 2 GiB of ephemeral storage
